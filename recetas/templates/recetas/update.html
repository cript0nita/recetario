<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetario | Formulario</title>

   <!-- FICHEROS CSS (ESTILOS) -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
  
        <!-- BEGIN: Cabecera -->
        <div class="row mt-4">
            <div class="col-md-12">
               
                    <div class="text-center">
                        <h1>Mis Recetas</h1>
                        <p>Buen Provecho</p>
                    </div>
             
            </div>
        </div>
        <!-- END: Cabecera -->


        <!--BEGIN: formulario-->
        <div class="row mt-3">
            <div class="col">

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.titulo.label_tag }}
                        {{ form.titulo }}
                    </div>

                    <div class="mb-3">
                        {{ form.dificultad.label_tag }}
                        {{ form.dificultad }}
                    </div>

                    <div class="mb-3">
                        {{ form.categoria.label_tag }}
                        {{ form.categoria }}
                    </div>

                    <div class="mb-3">
                        {{ form.descripcion.label_tag }}
                        {{ form.descripcion }}
                    </div>

                    <!--BEGIN: boton enviar y volver-->
                    <div class="d-flex flex justify-content-between">
                        <a href="{% url 'recetas:index' %}" class="btn btn-secondary btn-sm">Volver</a>
                        <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                    </div>
                    <!--END: boton enviar y volver-->

                </form>

            </div>
        </div>
        <!--END: formulario-->

    </div>
    <!-- FICHEROS JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
