<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetario | Receta</title>

    <!-- FICHEROS CSS (ESTILOS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <!-- BEGIN: Cabecera -->
        <div class="row mt-4">
            <div class="col-md-12">

                <div class="text-center">
                    <h1>Mis Recetas</h1>
                    <p>Buen Provecho</p>
                </div>

            </div>
        </div>
        <!-- END: Cabecera -->

         <!--BEGIN: boton aÃ±adir y volver-->
         <div class="d-flex flex justify-content-between">
            <a href="{% url 'recetas:listado' receta.categoria_id %}" class="btn btn-secondary btn-sm">Volver</a>
            <div>
                <a href="{% url 'recetas:update' receta.id %}" class="btn btn-warning btn-sm">Modificar</a>
                <a href="{% url 'recetas:delete' receta.id %}" class="btn btn-danger btn-sm">Borrar</a>
            </div>
        </div>
        <!--END: boton enviar y volver-->

        <hr>
        <div class="row mt-3">
            <h1>{{ receta.titulo }}</h1>
            <h3>{{ receta.dificultad }}</h3>

            <div class="col-md-6">
                <img src="https://picsum.photos/600/350/" class="img-fluid img-thumbnail" alt="image">                
            </div>

            <p>{{ receta.descripcion }}</p>
        </div>

    </div>

      <!-- FICHEROS JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
